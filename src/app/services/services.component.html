<section class="services section" id="services">
  <div class="services__content">
      <div class="row">
          <div class="section__title">
              <h1>Services</h1>
              <span>That we perform</span>
          </div>
      </div>

      <div class="services__content__descripion container">
          <div class="box" *ngFor="let item of mservicelist">
            <div class="inner" >
                <a  routerLink="{{item.link}}"  title="manicure"><img src="{{item.image}}" alt="Manicure"></a>
                <p>{{item.Name}}</p>
            </div>
        </div>
      </div>
      <a routerLink="add" *ngIf="loginservice.isadmin"><i class="fa-solid fa-circle-plus" style="font-size: 50px; margin-left: 46%;margin-top:50px;color:#75492b" ></i></a>
      <a routerLink="delete" *ngIf="loginservice.isadmin"><i class="fa-solid fa-circle-minus" style="font-size: 50px; margin-left: 5px;margin-top:50px;color:#75492b" ></i></a>
  </div>

</section>
